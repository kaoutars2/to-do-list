<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute To-Do List ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
        }

        h1 {
            color: #ff6b8b;
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2rem;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #task-input:focus {
            outline: none;
            border-color: #ff6b8b;
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.1);
        }

        #add-btn {
            background: #ff6b8b;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #add-btn:hover {
            background: #ff5577;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b8b;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #ff6b8b;
            color: white;
            border-color: #ff6b8b;
        }

        #tasks-list {
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .task-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: #ff6b8b;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f9f9f9;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .task-checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #ff6b8b;
            color: white;
            transform: scale(1.1);
        }

        .delete-btn:hover {
            background: #ff4757;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            #add-btn {
                padding: 15px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Cute To-Do List</h1>
        <p class="subtitle">Get things done with style!</p>
        
        <div class="input-area">
            <input type="text" id="task-input" placeholder="What do you need to do today? ‚ú®">
            <button id="add-btn">
                <span>Add Task</span>
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div id="tasks-list">
            <div class="empty-state">
                <div>üìù</div>
                <h3>No tasks yet!</h3>
                <p>Add your first task above.</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Click the checkbox to complete ‚Ä¢ Click ‚ùå to delete</p>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('cute-todo-tasks')) || [];
        let currentFilter = 'all';
        function init() {
            updateStats();
            renderTasks();
            setupEventListeners();
        }
        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }
            
            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.unshift(task);
            saveTasks();
            renderTasks();
            updateStats();
            
            input.value = '';
            input.focus();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }
        function saveTasks() {
            localStorage.setItem('cute-todo-tasks', JSON.stringify(tasks));
        }
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('pending-tasks').textContent = pending;
        }
        function renderTasks() {
            const tasksList = document.getElementById('tasks-list');
            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            }
            
            if (filteredTasks.length === 0) {
                let message = '';
                switch(currentFilter) {
                    case 'all': message = 'No tasks yet!'; break;
                    case 'pending': message = 'No pending tasks!'; break;
                    case 'completed': message = 'No completed tasks!'; break;
                }
                
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div>üìù</div>
                        <h3>${message}</h3>
                        <p>${currentFilter === 'all' ? 'Add your first task above.' : 'Try a different filter.'}</p>
                    </div>
                `;
                return;
            }
            tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})">
                        ${task.completed ? '‚úì' : ''}
                    </div>
                    <div class="task-content">
                        <div class="task-text">${escapeHtml(task.text)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                            ‚ùå
                        </button>
                    </div>
                </div>
            `).join('');
        }
        function setupEventListeners() {
            document.getElementById('add-btn').addEventListener('click', addTask);
            document.getElementById('task-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
        }
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
